<template name="header">
  <div class="navbar navbar-inverse">
  <div class="container">

    <div class="header">

      <div class="navbar-header">
        <a class="navbar-brand block" ui-sref="postList({tag:null, page:null})">
          <i class="fa fa-home"></i>
          <span class="text-90percent">CCLL的编程备忘录</span>
        </a>
      </div>

      <div class="navbar-collapse collapse navbar-inverse-collapse col-sm-offset-2">

        <ul class="nav navbar-nav navbar-left" ng-show="$user">
          <li><a ui-sref="cms">CMS</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {{! github link }}
          <li>
            <a href="https://github.com/ccll" target="_blank" rel="nofollow"><i class="fa fa-github fa-lg"></i></a>
          </li>

          {{! login button }}
          <li ng-show="login || $user">
            {{> loginButtons align="right"}}
          </li>
        </ul>

      </div>

    </div>

  </div>
</div>
</template>
