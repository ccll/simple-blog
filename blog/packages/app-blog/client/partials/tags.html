<template name="tags">
    <ul class="list-unstyled">

        <!-- View all posts -->
        <li ng-class="{'active':!tag}" class="tag">
            <a ui-sref="post-list({tag:null, page:null})"
                class="clickable-text">
                    <i class="fa fa-bars fa-fw"></i>
                    所有
            </a>
        </li>

        <!-- View specific tag -->
        <li ng-repeat="t in post_list.tags"
            ng-class="{'active':t==tag}"
            class="tag">
            <a ui-sref="post-list({tag:encodeURIComponent(t), page:null})"
                class="clickable-text">
                    <i class="fa fa-tags fa-fw"></i>
                    [[ t ]]
            </a>
        </li>
    </ul>
</template>
