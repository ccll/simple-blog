<template name="tags">
    <div class="list-group">
        <a ui-sref="post-list({tag:null, page:null})"
           class="list-group-item" ng-class="{'active':!tag}"
                >
            所有
        </a>
        <a ng-repeat="t in post_list.tags"
           ui-sref="post-list({tag:encodeURIComponent(t), page:null})"
           class="list-group-item" ng-class="{'active':t==tag}"
                >
            [[ t ]]
        </a>
    </div>
</template>
