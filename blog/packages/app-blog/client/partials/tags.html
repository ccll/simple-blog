<template name="tags">
  {{! Accept param:
      targetState: when clicking tags, will jump to this state
  }}

  <ul class="list-unstyled tag-cloud">

    <!-- View all posts -->
    <li class="">
      <a ui-sref="{{targetState}}({tag:null, page:null})"
         ng-class="{'active':!tag}"
         rel="nofollow"
         class="clickable-text tag">
        所有
      </a>
    </li>

    <!-- View specific tag -->
    <li ng-repeat="t in postList.tags"
        class="">
      <a ui-sref="{{targetState}}({tag:encodeURIComponent(t), page:null})"
         ng-class="{'active':t==tag}"
         rel="nofollow"
         class="clickable-text tag">
        <i class="fa fa-tags fa-fw"></i>
        [[t]]
      </a>
    </li>
  </ul>
</template>
