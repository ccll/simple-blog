<template name="post-detail">
    <div class="container">

        <br />

        <div class="row">

            <div class="col-sm-12">

                <div class="bfc">
                    <div class="pull-left">
                        <h2>[[ post.title ]]</h2>
                    </div>

                    <div class="pull-right" ng-show="$user">
                        <a ui-sref="post-editor({id:post._id})" class="btn btn-info">Edit</a>
                    </div>
                </div>

                <h5>[[ format_date(post.created_at) ]]</h5>

                <ul class="list-inline">
                    <li ng-repeat="t in post.tags">
                        <a href="#" ui-sref="post-list({tag: encodeURIComponent(t)})">[[ t ]]</a>
                    </li>
                </ul>

                <br />

                <div markdown="post.content"></div>

            </div>

        </div>
    </div>
</template>
