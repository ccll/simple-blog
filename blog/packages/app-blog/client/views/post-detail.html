<template name="post-detail">
    <div class="container">

        <div class="margin-bottom-10"></div>

        <div class="row">

            <div class="col-sm-12">

                <div class="bfc">
                    <div class="pull-left">
                        <h2>[[ post.title ]]</h2>
                    </div>
                </div>

                <h5>[[ format_date(post.created_at) ]]</h5>

                <ul class="list-inline">
                    <li ng-repeat="t in post.tags" class="tag">
                        <a ui-sref="post-list({tag: encodeURIComponent(t)})"
                            class="clickable-text">
                                <i class="fa fa-tags fa-fw"></i>[[t]]
                        </a>
                    </li>
                </ul>

                <hr />

                <div class="margin-bottom-10"></div>

                <div markdown="post.content"></div>

            </div>

        </div>
    </div>
</template>
