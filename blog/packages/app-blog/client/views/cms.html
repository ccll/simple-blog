<template name="cms">
  <div class="row root-wrapper">

    <!-- tags -->
    <div class="tags-scroller">
      {{> tags targetState="cms"}}
    </div>

    <!-- posts -->
    <div class="posts-scroller">
      {{> cmsPostList}}
    </div>

    <!-- contents -->
    <div ui-view></div>

  </div>
</template>


<template name="cmsPostList">
  <div class="post-list">
    <!-- click the entire div will goto post detail -->
    <div ng-repeat="p in postList.posts" class="post-item clickable-text"
         ng-click="gotoCmsPostDetail(p._id)">

      <!-- this href exists only for search engine crawlers -->
      <div><a ui-sref="cms.postDetail({id:p._id})"
              class="title clickable-text color-black">[[p.title]]</a></div>

    </div>
  </div>
</template>
